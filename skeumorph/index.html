<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeuomorph City | Digital Archaeology</title>

    <!-- 1. Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Lora:wght@400;600&family=Space+Mono:wght@400;700&family=Gochi+Hand&display=swap" rel="stylesheet">

    <!-- 3. Styles -->
    <style>
        body {
            background-color: #fcfaf5; /* unearth-bg */
            color: #1a1a1a; /* unearth-main */
            font-family: 'ui', 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Typography */
        .font-narrative { font-family: 'Lora', serif; }
        .font-ui { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Space Mono', monospace; }
        .font-handwriting { font-family: 'Gochi Hand', cursive; }

        /* --- HISTORICAL ARTIFACT STYLES (PRESERVED) --- */

        /* --- TEXTURE: STITCHED LEATHER (The Organizer) --- */
        .texture-leather {
            background-color: #4a3b2a;
            background-image: radial-gradient(#5c4a35 15%, transparent 16%), radial-gradient(#5c4a35 15%, transparent 16%);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            border-radius: 12px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.4);
            border: 1px solid #362b1e;
            position: relative;
        }
        .stitching {
            position: absolute;
            top: 8px; left: 8px; right: 8px; bottom: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            pointer-events: none;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        }
        .yellow-pad {
            background: #fdfd96;
            background-image: repeating-linear-gradient(transparent, transparent 29px, #a3c2c2 30px);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            color: #333;
            line-height: 30px;
        }
        .page-curl {
            position: absolute;
            bottom: 0; right: 0;
            width: 40px; height: 40px;
            background: linear-gradient(135deg, transparent 50%, rgba(0,0,0,0.2) 55%, #fff 100%);
            border-top-left-radius: 4px;
            box-shadow: -2px -2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        .page-curl:hover { width: 60px; height: 60px; }

        /* --- TEXTURE: BRUSHED METAL (The Player) --- */
        .texture-metal {
            background: linear-gradient(135deg, #dcdcdc 0%, #f5f5f5 50%, #dcdcdc 100%);
            background-size: 4px 4px; 
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4), inset 0 2px 5px rgba(255,255,255,0.8), inset 0 -2px 5px rgba(0,0,0,0.2);
            border: 1px solid #bbb;
            position: relative;
            overflow: hidden;
        }
        .metal-grooves {
            position: absolute;
            inset: 0;
            background: repeating-conic-gradient(#0000 0deg, #0001 15deg, #0000 30deg);
            opacity: 0.1;
            pointer-events: none;
        }
        .gloss-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0));
            pointer-events: none;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }

        /* --- TEXTURE: GREEN FELT (The Game Center) --- */
        .texture-felt {
            background-color: #2e7d32;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 4px 4px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.6);
            border: 8px solid #3e2723; /* Wood Border */
            border-radius: 8px;
        }

        /* --- TEXTURE: RICH WOOD (The Shelf) --- */
        .texture-wood {
            background-color: #5d4037;
            background-image: repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0px, transparent 2px, rgba(0,0,0,0.1) 4px);
            border-top: 1px solid #795548;
            border-bottom: 4px solid #3e2723;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .writing-vertical { writing-mode: vertical-rl; text-orientation: mixed; }

        /* Custom Tailwind Config */
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'unearth-bg': '#fcfaf5',
                'unearth-surface': '#ffffff',
                'unearth-main': '#1a1a1a',
                'unearth-secondary': '#6b7280',
                'unearth-primary': '#BF5700',
                'unearth-border': '#e5e7eb',
              },
              fontFamily: {
                'narrative': ['Lora', 'serif'],
                'ui': ['Inter', 'sans-serif'],
                'mono': ['Space Mono', 'monospace'],
                'handwriting': ['Gochi Hand', 'cursive'],
              }
            }
          }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        const EraCard = ({ title, year, description, children }) => (
            <div className="flex flex-col md:flex-row gap-8 items-center p-8 border-b border-unearth-border relative group">
                <div className="w-full md:w-1/3 space-y-4 z-10">
                    <h2 className="text-3xl font-bold text-unearth-main">{title}</h2>
                    <div className="text-unearth-primary font-mono text-xs tracking-widest">{year}</div>
                    <p className="font-narrative text-unearth-secondary text-sm leading-relaxed">{description}</p>
                </div>
                <div className="w-full md:w-2/3 flex items-center justify-center h-80 relative bg-unearth-surface rounded-lg border border-unearth-border shadow-sm p-4">
                     {children}
                </div>
            </div>
        );

        // 1. Leather Note
        const LeatherArtifact = () => {
            const [text, setText] = useState("Don't forget the milk...");
            
            return (
                <div className="texture-leather w-64 h-80 p-6 rotate-[-2deg] transition-transform hover:rotate-0 duration-300">
                    <div className="stitching"></div>
                    <div className="yellow-pad w-full h-full p-4 text-lg relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-8 bg-[#e0e0e0] border-b border-gray-300"></div> {/* Binding */}
                        <textarea 
                            className="w-full h-full bg-transparent resize-none outline-none pt-8 font-handwriting"
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                        />
                        <div className="page-curl"></div>
                    </div>
                </div>
            );
        };

        // 2. Brushed Metal Button
        const MetalArtifact = () => {
            const [active, setActive] = useState(false);

            return (
                <div className="w-64 h-64 bg-[#222] rounded-xl flex items-center justify-center border border-gray-700 shadow-2xl">
                    <div className="relative">
                        <button 
                            onMouseDown={() => setActive(true)}
                            onMouseUp={() => setActive(false)}
                            onMouseLeave={() => setActive(false)}
                            className={`texture-metal w-32 h-32 flex items-center justify-center transition-transform duration-100 ${active ? 'scale-95 shadow-inner' : ''}`}
                        >
                            <div className="metal-grooves"></div>
                            <div className="gloss-overlay"></div>
                            <div className={`w-12 h-12 rounded-full bg-gray-200 shadow-inner flex items-center justify-center ${active ? 'bg-blue-100' : ''}`}>
                                <div className="w-4 h-4 bg-gray-400 rounded-full shadow-lg"></div>
                            </div>
                        </button>
                        <div className="absolute -top-8 left-1/2 -translate-x-1/2 text-[10px] font-bold text-gray-500 tracking-widest">VOLUME</div>
                        <div className="absolute top-1/2 -left-8 -translate-y-1/2 text-[10px] font-bold text-gray-500">-</div>
                        <div className="absolute top-1/2 -right-8 -translate-y-1/2 text-[10px] font-bold text-gray-500">+</div>
                    </div>
                </div>
            );
        };

        // 3. Green Felt Table
        const FeltArtifact = () => {
            const [cards, setCards] = useState([0, 1]);
            const addCard = () => { if (cards.length < 3) setCards([...cards, cards.length]); };

            return (
                <div className="texture-felt w-full max-w-md h-64 relative flex items-center justify-center">
                    <div className="absolute top-4 text-green-900/40 font-bold text-4xl tracking-widest select-none pointer-events-none">GAME CENTER</div>
                    <div className="flex gap-4">
                        {cards.map((c, i) => (
                            <div 
                                key={i}
                                onClick={addCard}
                                className="w-20 h-28 bg-white rounded shadow-xl border border-gray-200 flex items-center justify-center cursor-pointer transform hover:-translate-y-2 transition-all duration-300"
                                style={{ transform: `rotate(${(i - 1) * 5}deg)` }}
                            >
                                <div className="w-16 h-24 border-2 border-red-500 border-dashed rounded flex items-center justify-center text-red-500 font-bold text-xl">Aâ™¦</div>
                            </div>
                        ))}
                    </div>
                    <div className="absolute bottom-4 right-4 w-12 h-12 rounded-full bg-red-600 border-4 border-dashed border-white/30 shadow-lg"></div>
                </div>
            );
        };

        // 4. Wood Shelf
        const WoodArtifact = () => {
            return (
                <div className="w-full max-w-md flex flex-col items-center justify-end h-64">
                     <div className="flex items-end gap-1 px-8 w-full justify-center mb-[2px]">
                        {['#8B0000', '#191970', '#006400'].map((color, i) => (
                            <div 
                                key={i}
                                className="w-12 h-40 rounded-l-sm rounded-r-md shadow-lg relative group cursor-pointer transform hover:-translate-y-4 transition-all duration-300 origin-bottom"
                                style={{ backgroundColor: color }}
                            >
                                <div className="absolute left-1 top-0 bottom-0 w-1 bg-white/10"></div>
                                <div className="absolute right-1 top-4 bottom-4 w-8 border-l border-white/20 flex items-center justify-center">
                                    <span className="text-[8px] text-gold font-serif writing-vertical text-white/60 tracking-widest">CLASSIC</span>
                                </div>
                            </div>
                        ))}
                     </div>
                     <div className="texture-wood w-full h-4"></div>
                     <div className="w-[90%] h-4 bg-black/20 blur-md -mt-2"></div>
                </div>
            );
        };

        // --- MAIN APP ---

        function App() {
            return (
                <div className="font-ui">
                    {/* Header */}
                    <header className="pt-24 pb-12 px-8 md:px-20 z-20 relative border-b border-unearth-border">
                        <div className="flex items-center gap-4 mb-4 text-unearth-primary">
                             <a href="../" className="hover:text-unearth-main transition-colors cursor-pointer flex items-center gap-2">
                                <i className="fa-solid fa-arrow-left"></i> Gallery Index
                             </a>
                             <span className="text-unearth-secondary">/</span>
                             <span className="text-unearth-secondary">ART-005</span>
                        </div>
                        <div className="border-l-2 border-unearth-primary pl-6">
                            <h1 className="text-5xl md:text-7xl font-black mb-4 tracking-tighter text-unearth-main">
                                SKEUOMORPH <br/>
                                <span className="text-unearth-primary">CITY</span>
                            </h1>
                            <p className="font-narrative text-unearth-secondary max-w-xl text-lg">
                                When pixels pretended to be atoms. An ode to rich textures.
                            </p>
                        </div>
                    </header>

                    {/* Exhibition */}
                    <main className="max-w-6xl mx-auto z-20 relative pb-20">
                        <EraCard 
                            title="The Organizer" 
                            year="2007 - 2012" 
                            description="We needed our digital lives to feel familiar. The Notes app wasn't just a text field; it was yellow legal paper with torn edges. The Calendar was stitched leather. We comforted ourselves with the metaphor of the office desk."
                        >
                            <LeatherArtifact />
                        </EraCard>
                        <EraCard 
                            title="The Machine" 
                            year="2001 - 2013" 
                            description="Music was heavy. It lived in brushed aluminum casings. Volume knobs had weight and friction. We rendered glossy highlights on buttons to tell users: 'This can be pressed.' The interface was a high-end stereo system."
                        >
                            <MetalArtifact />
                        </EraCard>
                        <EraCard 
                            title="The Game Table" 
                            year="2010 - 2013" 
                            description="When social gaming arrived, it didn't look like a server list. It looked like a Vegas backroom. Green felt, mahogany borders, and heavy poker chips. It signaled leisure, risk, and tactile fun."
                        >
                            <FeltArtifact />
                        </EraCard>
                        <EraCard 
                            title="The Library" 
                            year="2010 - 2013" 
                            description="Books were sacred. We couldn't just list files; we had to place them on shelves. We simulated wood grain and page curls. We wanted the warmth of the physical library on the cold glass screen."
                        >
                            <WoodArtifact />
                        </EraCard>
                    </main>

                    <footer className="mt-20 py-12 text-center border-t border-unearth-border text-unearth-secondary font-mono text-sm relative z-20 bg-unearth-surface">
                        <p className="font-narrative">Curated by Jojo | Digital Archaeologist</p>
                        <p className="mt-2 font-narrative">
                            <small>
                                a <b><a href="https://sentientification.com" target="_blank" rel="noopener noreferrer" className="hover:text-unearth-primary underline">liminal mind meld</a></b> collaboration: digital monument by <b><a href="https://unearth.im" target="_blank" rel="noopener noreferrer" className="hover:text-unearth-primary underline">unearth.im</a></b> | <b><a href="https://archaeobytology.org" target="_blank" rel="noopener noreferrer" className="hover:text-unearth-primary underline">archive & anvil</a></b>
                            </small>
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
