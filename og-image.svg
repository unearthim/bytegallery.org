<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fcfaf5"/>

  <!-- Fonts -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Inter:wght@400&display=swap');
    </style>
  </defs>

  <!-- Main Title -->
  <text x="100" y="280" font-family="'Lora', serif" font-size="90" font-weight="600" fill="#1a1a1a">
