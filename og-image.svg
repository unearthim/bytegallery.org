<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;family=Lora:ital,wght@0,400;0,600;1,400&amp;family=JetBrains+Mono:wght@400&amp;display=swap');
      
      .bg { fill: #fcfaf5; }
      .text-main { fill: #1a1a1a; font-family: 'Inter', sans-serif; font-weight: 900; }
      .text-sub { fill: #52525b; font-family: 'Lora', serif; font-weight: 400; font-style: italic; }
      .text-meta { fill: #BF5700; font-family: 'JetBrains Mono', monospace; font-weight: 400; letter-spacing: 0.1em; }
      .accent-box { fill: #BF5700; }
      .grid-line { stroke: #e5e7eb; stroke-width: 2; }
      .card-bg { fill: #ffffff; filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.05)); }
      .card-border { stroke: #e5e7eb; stroke-width: 1; fill: none; }
    </style>
     <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.05"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />

  <!-- Background Grid -->
  <pattern id="grid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
    <path d="M 80 0 L 0 0 0 80" fill="none" class="grid-line" opacity="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Layout Container -->
  <g transform="translate(120, 100)">
    


    <!-- Main Typography -->
    <g transform="translate(0, 140)">
      <text x="0" y="0" font-size="110" class="text-main" letter-spacing="-4">THE BYTE</text>
      <text x="0" y="110" font-size="110" class="text-main" letter-spacing="-4">GALLERY</text>
      
      <!-- Subtitle -->
      <foreignObject x="5" y="140" width="600" height="100">
        <p xmlns="http://www.w3.org/1999/xhtml" style="color: #52525b; font-family: 'Lora', serif; font-size: 32px; font-style: italic; line-height: 1.4; margin: 0;">
          Excavating the fossils of the web,<br/>from &lt;blink&gt; to the spinner.
        </p>
      </foreignObject>
    </g>


  </g>

  <!-- Right Side Visuals (The "Dig") -->
  <g transform="translate(700, 80)">
    
    <!-- Card 1: Floppy -->
    <g transform="rotate(10, 180, 180)">
        <rect x="100" y="100" width="220" height="240" rx="4" class="card-bg" />
        <rect x="100" y="100" width="220" height="240" rx="4" class="card-border" />
        
        <!-- Floppy Icon Graphic -->
        <g transform="translate(145, 150) scale(4)">
             <path d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" fill="#1a1a1a"/>
             <path d="M6 2h4v4H6z M6 10h4v4H6z" fill="#fcfaf5"/>
        </g>
        
        <text x="120" y="320" font-family="JetBrains Mono" font-size="14" fill="#BF5700">ART-007 // FLOPPY</text>
    </g>

    <!-- Card 2: Cursor (Overlaying) -->
    <g transform="translate(-40, 200) rotate(-5, 100, 100)">
        <rect x="0" y="0" width="200" height="200" rx="4" class="card-bg" style="fill: #1a1a1a;" />
        
        <!-- Cursor Icon -->
        <path d="M80 60 L80 140 L100 120 L125 170 L140 160 L115 110 L150 110 Z" fill="#BF5700" stroke="#fcfaf5" stroke-width="4"/>
        
        <text x="20" y="180" font-family="JetBrains Mono" font-size="12" fill="#fcfaf5" opacity="0.8">ART-008 // CURSOR</text>
    </g>

  </g>
  
  <!-- Corner Accent -->
  <rect x="1100" y="530" width="100" height="100" fill="#BF5700" opacity="0.1" />
  <text x="1120" y="600" font-family="Inter" font-weight="900" font-size="60" fill="#BF5700" opacity="0.2">BG</text>

</svg>
